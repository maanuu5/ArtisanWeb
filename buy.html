<!DOCTYPE html>
<html>
    <head>
        <title>Fake Buying Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #121212;
                font-family: 'Inter', sans-serif;
                color: #FFFFFF;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .payment-options {
                background-color: #2F2F2F;
                padding: 40px;
                border-radius: 15px;
                text-align: center;
            }
            .payment-options h2 {
                color: #EAB308;
                margin-bottom: 20px;
            }
            .payment-options ul {
                list-style: none;
                padding: 0;
            }
            .payment-options li {
                margin: 10px 0;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div class="payment-options">
            <h2>Select Payment Method</h2>
            <ul>
                <li>Credit Card</li>
                <li>PayPal</li>
                <li>Bank Transfer</li>
                <li>Cash on Delivery</li>
            </ul>
        </div>
    </body>
</html>
